<template>
    <lightning-button label={label} onclick={toggleModal}></lightning-button>
    <template if:true={modalShown}>
        <section class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__close" style="cursor: pointer">
                    <lightning-icon icon-name="utility:close" 
                                    alternative-text="Close" 
                                    variant="inverse"
                                    onclick={toggleModal}></lightning-icon>
                </div>
                <div class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Suggested Tasks For Program</h2>
                </div>
                <div class="slds-modal__content">
                    <slot></slot>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
